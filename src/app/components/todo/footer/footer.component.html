<div class="footer w-100 d-flex">
  <div class="h-100 d-flex justify-content-between align-items-center">
    <span class="items-counts"
      >{{ length }} item{{ length > 1 ? "s" : "" }}</span
    >
  </div>
  <div class="h-100 d-flex justify-content-between align-items-center">
    <span
      type="button"
      class="filter-btn"
      *ngFor="let btn of filterButtons"
      [ngClass]="{ active: btn.isActive }"
      (click)="filter(btn.type)"
    >
      {{ btn.label }}
    </span>
  </div>
  <span
    class="filter-btn clear-completed-btn h-100 d-flex justify-content-between align-items-center"
    [ngClass]="{ visible: hasComplete$ | async }"
    (click)="clearTodoComplete()"
  >
    Clear Completed
  </span>
</div>
