<div class="footer w-100">
  <div
    class="h-100 position-absolute d-flex justify-conent-between align-items-center"
  >
    <span class="items-counts">{{ lenght }} item({ length > 1 ? 's': ''})</span>
  </div>
  <div>
    <button
      type="button"
      class="filter-btn"
      *ngFor="let btn of filterButtons"
      [ngClass]="{ active: btn.isActive }"
    >
      {{ btn.label }}
    </button>
  </div>
  <button class="filter-btn clear-completed-btn">Clear Completed</button>
</div>
